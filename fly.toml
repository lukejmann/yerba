[[services]]
http_checks = []
internal_port = 5001
processes = ['python']
protocol = "tcp"
script_checks = []
tcp_checks = []
[services.concurrency]
hard_limit = 10
soft_limit = 5
type = "connections"

[[services.ports]]
handlers = []
port = 5001


[experimental]
auto_rollback = true
entrypoint = ["entrypoint.sh"]
